<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
</head>

<body>
    <div align="center">
        <h1>
            [[${pageTitle}]]
        </h1>

        <form th:action="@{/users/save}" method="post" th:object="${user}" align="center">  
            <input type="hidden" th:field="*{id}">
                <div>
                    <label>E-MAIL</label>
                    <div>
                        <input type="email" th:field="*{email}" required minlength="8" maxlength="45" />
                    </div>
                </div>
                <div>
                    <label>First Name</label>
                    <div>
                        <input type="text" th:field="*{firstName}" required minlength="2" maxlength="45" />
                    </div>
                </div>
                <div>
                    <label>Last Name</label>
                    <div>
                        <input type="text" th:field="*{lastName}" required minlength="2" maxlength="45" />
                    </div>
                </div>
                <div>
                    <label>Password</label>
                    <div>
                        <input type="password" th:field="*{password}" required minlength="8" maxlength="15" />
                    </div>
                </div>
                <div>
                    <label>Enabled : </label>
                    <div>
                        <input type="checkbox" th:field="*{enabled}" />
                    </div>
                </div>
                <div>
                    <button type="submit">Save</button>
                    <button type="button" onclick="cancelForm()">Cancel</button>
                </div>
        </form>
    </div>
    <script type="text/javascript">
    function cancelForm() {
        window.location="[[@{/users}]]"
    }
    </script>
</body>

</html>
