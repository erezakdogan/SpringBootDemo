<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <title>Manage Users</title>
</head>

<body align="center">
    <div>
        <h1>Manage Users</h1>
        <a href="/users/new/">Add New User</a>
        <div th:if="${message}"  role="alert" th:text="${message}">
        </div>
        <div align="center">
            <table>
                <thead>
                    <th>ID
                    </th>
                    <th>E-MAIL
                    </th>
                    <th>First Name
                    </th>
                    <th>Last Name
                    </th>
                    <th>
                    </th>
                </thead>    
                <tbody>
                    <th:block th:each="user : ${userList}">
                        <tr>
                            <td>[[${user.id}]]</td>
                            <td>[[${user.email}]]</td>
                            <td>[[${user.firstName}]]</td>
                            <td>[[${user.lastName}]]</td>
                            <td>
                                <a th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                                <a th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
